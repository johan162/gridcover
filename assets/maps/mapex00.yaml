# Example map file for GridCover
name: "My Backyard"
description: "A backyard with a pond and patio"

# grid:
#   width: 10    # Override default grid width if needed
#   height: 10   # Override default grid height if needed
#   square_size: 0.01  # Override default square size if needed

obstacles:
  # Rectangle obstacles (x, y are bottom-left coordinates)
  - type: rectangle
    x: 3
    y: 2
    width: 1
    height: 1
    name: "Garden Shed"
    
  # Circle obstacles (x, y are center coordinates)
  - type: circle
    x: 4
    y: 3
    radius: 0.8
    name: "Pond"
 
