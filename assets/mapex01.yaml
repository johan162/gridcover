# Example map file for GridCover
name: "My Backyard"
description: "A backyard with a pond and patio"

grid:
  width: 20    # Override default grid width if needed
  height: 20   # Override default grid height if needed

obstacles:
  # Rectangle obstacles (x, y are bottom-left coordinates)
  - type: rectangle
    x: 3
    y: 2
    width: 1
    height: 1
    name: "Garden Shed"
    
  # Circle obstacles (x, y are center coordinates)
  - type: circle
    x: 4
    y: 3
    radius: 0.8
    name: "Pond"
 
# Polygon obstacles (defined by a series of points)
  - type: polygon
    points:
      - [2, 1]
      - [2.5, 3]
      - [0.5, 3.5]
      - [1.3, 1.3]
    name: "Flower Bed"
  
